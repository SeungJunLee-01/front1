<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html1</title>
</head>
<body>
    <h1><strong>나의 취미</strong></h1><br><br>
    <p>제 취미를 소개합니다.</p><br><br>
    <hr><br>
    <p><strong>독서<br></strong></p>
    <p><strong>소설</strong>을 좋아합니다.<br><br></p>

    <p>최근에 읽은 책:<br></p>
    <p>해리포터<br></p>
    <p>반지의 제왕<br><br></p>

    <p><strong>좋아하는 작가<br><br></strong></p>
    <p><em>톨킨</em>을 좋아합니다.<br><br></p>
    <hr>

    <p><strong>영화 감상<br><br></strong></p>
    <p><strong>SF 영화</strong>를 즐겨봅니다.<br><br></p>
    <p><strong>좋아합는 영화<br><br></strong></p>
    <p>인터스텔라<br>매트릭스</p>
    <p>영화 감상 시간<br><br></p>
    <p><em>주말 저녁</em>에 봅니다.<br><br></p>
    <hr>
    <br><br>
    <p>이상 취미 소개였습니다!</p>



    <h1>HTML 텍스트 태그 연습</h1>
    <h2>제목 태그</h2>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <hr>
    <p>이것은 <strong>굵게</strong> 강조된 텍스트입니다.</p>
    <p>이것은 <em>이탤릭체로</em> 강조된 텍스트입니다.</p>

    <p>줄바꿈 예시:<br>
    첫 번째 줄<br>
    두 번째 줄<br></p>
</body>
</html>
