<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>테이블과 폼<br><br></h1>
    <h2>성적표<br><br></h2>
    <table border="1">
        <tr>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
        </tr>
        <tr>
            <th>김철수</th>
            <th>85</th>
            <th>90</th>
            <th>75</th>
        </tr>
        <tr>
            <th>이영희</th>
            <th>90</th>
            <th>85</th>
            <th>95</th>
        </tr>
    </table>
    <br>
    <br>
    <h2>가입 양식<br><br></h2>
    <form action="#" method="post">
        <div>
            <label for="username">이름:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">이메일:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <input type="checkbox" id="call" name="interest" value="이용약관 동의">
            <label for="이용약관 동의">이용약관 동의</label>
        </div>
        <div>
            <input type="radio" id="mail" name="gender" value="male">
            <label for="male">남성</label>
            <input type="radio" id="femail" name="gender" value="female">
            <label for="female">여성</label>
        </div>
        <div>
            <label for="country">국가:</label>
            <select id="country" name="country">
                <option value="">선택하세요</option>
                <option value="kr">한국</option>
                <option value="jp">일본</option>
            </select>
        </div>
        <div>
            <label for="message">메시지:</label>
            <textarea id="message" name="message" row="4" cols="30"></textarea>
        </div>
        <div>
            <button type="submit">제출</button>
            <button type="reset">초기화</button>
        </div>
    </form>






</body>
</html>
